<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="form">

        <ul class="ul">

        </ul>
    </div>
    <script>
        const ul = document.querySelector(".ul")


        window.addEventListener("load", async (e) => {

            const res = await fetch("http://localhost:3000/num", {
                method: "get",
                headers: {
                    "content-type": "application/json"
                }
            })
            let {
                i,
                y,
                x
            } = await res.json()
            console.log(i, y)

            for (let y = 1; y <= Number(i); y++) {
                let child = document.createElement("li")
                let a = document.createElement("a")
                a.innerText = `cw${y}`
                a.href = `http://localhost:3000/cw/cw${y}`
                child.appendChild(a)
                ul.appendChild(child)
            }

            for (let z = 1; z <= Number(y); z++) {
                let child = document.createElement("li")
                let a = document.createElement("a")
                a.innerText = `cw2.${z}`
                a.href = `http://localhost:3000/cw2/cw${z}`
                child.appendChild(a)
                ul.appendChild(child)
            }
            for (let c = 1; c <= Number(x); c++) {
                let child = document.createElement("li")
                let a = document.createElement("a")
                a.innerText = `cw3.${c}`
                a.href = `http://localhost:3000/cw3/cw${c}`
                child.appendChild(a)
                ul.appendChild(child)
            }

        })
    </script>
</body>

</html>
