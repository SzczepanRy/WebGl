<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../libs/three.js"></script>

    <style>
        * {
            margin: 0;
        }

        input {
            position: absolute;
        }

        .form {
            position: absolute;
            width: 200px;
            padding: 50px;
            background-color: rgba(233, 233, 233, .4);
            display: flex;
            align-items: center;
        }

        #root {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="root">

    </div>
    <script>
        window.addEventListener("load", function () {
            const input = document.querySelector("#fov")
            const scene = new THREE.Scene();

            const axes = new THREE.AxesHelper(1000)
            scene.add(axes)


            const camera = new THREE.PerspectiveCamera(
                45, // kąt patrzenia kamery (FOV - field of view)
                window.innerWidth /
                window.innerHeight, // proporcje widoku, powinny odpowiadać proporcjom ekranu przeglądarki użytkownika
                0.1, // minimalna renderowana odległość
                10000 // maksymalna renderowana odległość od kamery
            );

            // renderer wykorzystujący WebGL - działa stabilnie na wszystkich
            // najnowszych przeglądarkach zarówno desktopowych jak mobilnych

            const renderer = new THREE.WebGLRenderer();

            // kolor tła sceny - uwaga na prefix 0x a nie #

            renderer.setClearColor(0x0066ff);

            // ustal rozmiary renderowanego okna w px (szer, wys)

            renderer.setSize(window.innerWidth,
                window.innerHeight);

            // dodanie renderera do diva, który istnieje na scenie

            document.getElementById("root").appendChild(renderer.domElement);




            camera.position.set(100, 100, 100)

            // nakierowanie kamery na punkt (0,0,0) w przestrzeni (zakładamy, że istnieje już scena)

            camera.lookAt(scene.position);



            const geometry = new THREE.BoxGeometry(40, 40, 40);
            const material = new THREE.MeshBasicMaterial({
                color: 0x8888ff,
                side: THREE.DoubleSide,
                wireframe: false,
                transparent: true,
                opacity: .3
            });
            let x = -105

            for (let i = 0; i < 5; i++) {
                let y = -105
                for (let z = 0; z < 5; z++) {
                    const cube = new THREE.Mesh(geometry, material);
                    cube.position.set(x, 0, y)
                    scene.add(cube);
                    y += 45
                }
                x += 45

            }





            camera.fov = 100;
            camera.updateProjectionMatrix();



            // kluczowy element - animacja

            function render() {


                //w tym miejscu ustalamy wszelkie zmiany w projekcie (obrót, skalę, położenie obiektów)
                //np zmieniająca się wartość rotacji obiektu

                // mesh.rotation.y += 0.01;

                //wykonywanie funkcji bez końca, ok 60 fps jeśli pozwala na to wydajność maszyny

                requestAnimationFrame(render);

                // potwierdzenie w konsoli, że render się wykonuje



                //ciągłe renderowanie / wyświetlanie widoku sceny naszą kamerą


                renderer.render(scene, camera);
            }

            // na koniec jednokrotne wykonanie powyższej funkcji

            render();
        })
    </script>
</body>

</html>
